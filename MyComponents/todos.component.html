<div class="container">
    <h1 class="text-center mb-3">Todo List</h1>
    <app-add-item (todoAdd)="addTodo($event)"></app-add-item>
    <h4 class="container">Your todos</h4>
    <div *ngIf="this.todos.length===0; else elseBlock" class="container">No Todos to display.</div>
    <ng-template #elseBlock>
        <div class="container" *ngFor="let todo of todos; index as i">
            <!--{{todo.sno}} - {{todo.title}} - {{todo.desc}}-->
            <app-todo-items [todo]="todo" [i]="i" (todoDelete)=deleteTodo($event) (todoCheckbox)=toggleTodo($event)>
            </app-todo-items>
        </div>
    </ng-template>
</div>
